                </div>
        
        <header>

        <div class="cuerpo">
            <h2 id="coc">GRATINADOS</h2>
            <div class="contenedor">

                    <h2>LASAÑA</h2>
                    <img class="imagenes" src="img/gratinados/lasagna-gratinada.jpg" alt="lasaña gratinada">
                </div>
                <div>
                    <h2>CANELONES</h2>
                    <img class="imagenes" src="img/gratinados/canelones-gratinados.jpg" alt="canelones gratinados">
                </div>

            </div>

                <img src="img/logo.png" alt="logotipo danubio pizzeria">
            </div>
        
        </footer>
        
        
        <script>
            
            
            
            var id_setinterval;
            
            var cont = 0;
            
            function cambiar() {
                
                cont++;
                
                switch(cont% 4+1){

                    case 1:
                        document.getElementById("fotocambia").src="img/pizza-carbonara.jpg";
                        break;
                    case 2:
                        document.getElementById("fotocambia").src="img/arroces.jpg";
                        break;
                    case 3:
                        document.getElementById("fotocambia").src="img/entrantes.jpg";
                        break;     
                    case 4:
                        document.getElementById("fotocambia").src="img/hambuerguesas.jpg";
                        break;
                        
                }
            }

            function inicio() {
                
                id_setinterval = setInterval(cambiar, 600);                        
            }


            window.onload = inicio; 
            
            function parar() {
                
                clearInterval(id_setinterval);
                
            }
            
            function reiniciar() {
                
                clearInterval(id_setinterval);
                
                id_setinterval = setInterval(cambiar, 2000);
                
            }
            
            
            
            window.onload=cambiar;
            
            
            document.getElementById("boton_stop").onclick = parar;
            
            document.getElementById("boton_play").onclick = reiniciar;

        </script>

	</body>
