        <div class="foto">
                    <img width="100%" height="520" src="../img/pizza-carbonara.jpg" id="fotocambia"/> <br/> 
                    <button id="boton_stop">Stop</button>
        
                    <button id="boton_play">Play</button>
       
        
                </div>
        
        <header>
        
            <img id="foton" src="../img/logo.png" alt="logotipo danubio pizzeria">
            <nav>
                <ul>
                    <li class="separacion" ><a href="../index.html">INICIO</a></li>
                    <li><a class="separacion" href="../index.html">MENU</a></li>
                    <li class="separacion"><a href="../contacto.html"></a>CONTACTO</li>
                    <li><a href="../reserva.html">RESERVA</a></li>
                </ul>
            </nav>
            
            
        </header>
        
        <div class="cuerpo">
            <h2 id="coc">CARNES A LA BRASA</h2>
            <div class="contenedor">
                <div>
                    <h2>COSTILLAS BBQ</h2>
                    <img class="imagenes" src="../img/carnes/costillas-brasa-bbq.jpg" alt="costillas a la brasa">

        <footer>

            </div>

                <p>CONTACTO:<br>TELEFONO: +34 763839738<br>DIRECCIÓN: Calle Paz, 45 bajo<br>Vitoria-Gasteiz, Álava, 01003<br>EMAIL: pizzeriadanubio@gmail.com</p>

            <div>
                <img src="../img/logo.png" alt="logotipo danubio pizzeria">
            </div>
        
        </footer>
        
        <script>
            
            
            
            var id_setinterval;
            
            var cont = 0;
            
            function cambiar() {
                
                cont++;
                
                switch(cont% 4+1){

                    case 1:
                        document.getElementById("fotocambia").src="../img/pizza-carbonara.jpg";
                        break;
                    case 2:
                        document.getElementById("fotocambia").src="../img/arroces.jpg";
                        break;
                    case 3:
                        document.getElementById("fotocambia").src="../img/entrantes.jpg";
                        break;     
                    case 4:
                        document.getElementById("fotocambia").src="../img/hambuerguesas.jpg";
                        break;
                        
                }
            }

            function inicio() {
                
                id_setinterval = setInterval(cambiar, 600);                        
            }


            window.onload = inicio; 
            
            function parar() {
                
                clearInterval(id_setinterval);
                
            }
            
            function reiniciar() {
                
                clearInterval(id_setinterval);
                
                id_setinterval = setInterval(cambiar, 2000);
                
            }
            
            
            
            window.onload=cambiar;
            
            
            document.getElementById("boton_stop").onclick = parar;
            
            document.getElementById("boton_play").onclick = reiniciar;

        </script>

	</body>
</html>
